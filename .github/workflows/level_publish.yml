name: Level Publish

on:
  workflow_dispatch:
    inputs:
      license_agreement:
        description: "I agree to the Level Submission License Agreement"
        required: true
        default: false
        type: boolean
      license_disclosures:
        description: "I have disclosed all third-party assets used in this level"
        required: true
        default: false
        type: boolean

env:
  AWS_ACCOUNT_ID: "728171921419"
  AWS_REGION: us-west-2
  DEPLOY_ROLE: DeployLevel

permissions:
  id-token: write # This is required for requesting the JWT
  contents: write # This is required for checking and tagging

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.event.inputs.license_agreement == 'true' && github.event.inputs.license_disclosures == 'true'
    steps:
      - name: Get OIDC token
        id: get_token
        run: |
          echo "JWT=$(curl -s -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL?audience=getlost-api")" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install uv
        run: |
          curl -Ls https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: |
          cd .internal/deployer
          uv pip install -r poetry.lock -e .

      - name: Publish
        run: |
          echo "Publishing level..."
          ehco "$JWT"
          uv run deployer --jwt $JWT
